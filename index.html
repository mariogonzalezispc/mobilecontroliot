<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Control IoT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mobile">
        <header class="cabecera">
            <div class="img_cabecera">
                <img class="img_cabecera_2" src="./img/radio_cell.png" ALT="">
            </div>
            <div class="espacio"></div>
            <nav class="navbar">
                <div class="div_togle">
                    <button class="nav-toggle" id="nav-toggle" onclick="menu()" ALT="Menu de opciones">
                        <i class="fas fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
                <ul class="nav_menu">
                    <li class="contenedor_botones">
                        <button class="boton_nav">Inicio</button>
                    </li>
                    <li class="contenedor_botones submenu-container">
                        <button class="boton_nav submenu-toggle">Productos</button>
                        <ul class="submenu">
                            <li class="submenu-item submenu-container">
                                <button class="boton_nav submenu-toggle">Interfaces Cell</button>
                                <ul class="submenu submenu-right">
                                    <li><button class="boton_nav">Cell 150</button></li>
                                    <li><button class="boton_nav">Cell 200</button></li>
                                    <li><button class="boton_nav">Cell 250</button></li>
                                    <li><button class="boton_nav">Cell 300</button></li>
                                    <li><button class="boton_nav">Cell SMS</button></li>
                                </ul>
                            </li>
                            <li><button class="boton_nav">Home IoT</button></li>
                            <li><button class="boton_nav">Agro IoT</button></li>
                            <li><button class="boton_nav">Hidroponia IoT</button></li>
                        </ul>
                    </li>
                    <li class="contenedor_botones">
                        <button class="boton_nav">Contacto</button>
                    </li>
                </ul>
                
                        
                
            </nav>
        </header>
        <main class="productos"></main>
        <footer class="footer">Footer</footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
